# GitLab CI/CD configuration for deploying to GitLab Pages

image: node:20

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/

# Define stages
stages:
  - deploy

# Deploy to GitLab Pages
pages:
  stage: deploy
  script:
    - npm ci
    - npm run build
    - mv dist public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
